<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Simple_To_Do_List5</title>
</head>

<body>

    <!-- title -->
    <div class="title">
        <h1>ToDo-List</h1>
    </div>

    <!-- add -->

    <div class="cardAdd">
        <input type="text" class="inpAddName" placeholder="Enter your name">
        <input type=" text" class="inpAddCity" placeholder="Enter your city">
        <button class="btnAdd">Add</button>
    </div>


    <dialog class="dialogEdit">
        <input type="text" class="inpName">
        <input type="text" class="inpCity">
        <button class="btnEdit">Edit</button>
    </dialog>


    <!-- cardNew -->
    <div class="cardNew">
        <!-- search -->
        <input type="text" class="search">

        <select name="" id="" class="select">
            <option value="All cities">All cities</option>
            <option value="Dushanbe">Dushanbe</option>
            <option value="Bokhtar">Bokhtar</option>
            <option value="Khujand">Khujand</option>
        </select>
    </div>


    <div class="box"></div>

    <script src="/main.js"></script>
</body>

</html>
